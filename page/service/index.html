<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #current-song {
      text-align: center;
      margin-bottom: 20px;
    }

    #song-image-container {
      text-align: center;
    }

    #song-image-container img {
      max-width: 100%;
      height: auto;
    }


    #song-image {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #audio-player {
      display: block;
      margin: 0 auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    li:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music App</h1>

    <!-- 플레이 -->
    <div id="current-song">
      <h2 id="song-title"></h2>
      <h3 id="artist-name"></h3>
      <div id="song-image-container">
        <img src="" id="song-image" alt="Song Image">
        <audio src="" id="audio-player" controls controlsList="nodownload noduration nodownload"></audio>
      </div>
    </div>

    <!-- 리스트 -->
    <ul id="song-list"></ul>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const songList = document.getElementById('song-list');
        let currentSongIndex = 0; // 현재 재생 중인 곡의 인덱스를 추적하기 위한 변수
    
        const playNextSong = () => {
          const songs = songList.querySelectorAll('li');
          const nextSongIndex = (currentSongIndex + 1) % songs.length;
          const nextSong = songs[nextSongIndex];
          nextSong.click(); // 다음 곡을 클릭하여 자동으로 재생
        };
    
        const playSong = (song) => {
          const audioPlayer = document.getElementById('audio-player');
          const songTitle = document.getElementById('song-title');
          const artistName = document.getElementById('artist-name');
          const songImage = document.getElementById('song-image');
    
          audioPlayer.src = `https://api.kimrasng.kro.kr/api/music-server/music/${song.filename}`;
          songTitle.textContent = `Title: ${song.title}`;
          artistName.textContent = `Artist: ${song.artist_name}`;
    
          if (song.image_filename) {
            songImage.src = `https://api.kimrasng.kro.kr/api/music-server/img/song/${song.image_filename}`;
          } else {
            songImage.src = 'placeholder_image.jpg';
          }
    
          audioPlayer.play();
        };
    
        fetch('https://api.kimrasng.kro.kr/api/music-server/songs')
          .then(response => response.json())
          .then(data => {
            const songs = data.songs;
    
            songs.forEach((song, index) => {
              const li = document.createElement('li');
              li.textContent = `${song.title} - ${song.artist_name}`;
              li.addEventListener('click', () => {
                currentSongIndex = index; // 현재 곡의 인덱스를 설정
                playSong(song);
              });
              songList.appendChild(li);
            });
    
            // 오디오가 끝날 때마다 다음 곡을 재생
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.addEventListener('ended', playNextSong);
          })
          .catch(error => console.error('Error fetching songs:', error));
      });
    </script>
    
  </div>
</body>
</html>
