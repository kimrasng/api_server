<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Music App</h1>
            <div id="current-song">
                <h2 id="song-title">No Song</h2>
                <h3 id="artist-name">None</h3>
                <div id="song-image-container">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAQMAAAD+wSzIAAAABlBMVEX///+/v7+jQ3Y5AAAADklEQVQI12P4AIX8EAgALgAD/aNpbtEAAAAASUVORK5CYII" id="song-image" alt="Song Image">
                </div>
                <audio id="audio-player" controls controlsList="nodownload noduration nodownload" autoplay></audio>
            </div>
        </div>
        
        <div class="right-panel">
            <input type="text" id="search-input" placeholder="Search...">
            <div id="song-list"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
